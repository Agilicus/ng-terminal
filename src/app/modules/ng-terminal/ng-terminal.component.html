<div #terminalViewPort (window:keydown)="onKeyDown($event)" class="terminal-view-port" (focus)="onViewPortFocus('focus')" tabindex="-1">
  <div #terminalCanvas class="terminal-canvas">
    <div class="typing-unit" *ngFor="let block of blockList">
      <br *ngIf="block.prompt == '' && block.text == ''"/>
      <pre class="prompt" *ngIf="block.prompt != ''">{{block.prompt}} </pre><pre class="text" *ngIf="block.text != ''">{{block.text}}</pre>
    </div>
    <div class="typing-unit">
      <pre class="prompt" *ngIf="prompt != ''">{{prompt}} </pre><pre class="text" *ngIf="userInput != ''">{{userInput}}</pre><span [@cursorState]="cursorState" (@cursorState.done)="onCursorDone($event)">_</span>
    </div>
  </div>
</div>
