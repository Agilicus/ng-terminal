<h2>{{title}}</h2>
<ng-terminal></ng-terminal>
<div [class.mat-elevation-z1]="true" style="padding-left: 1em; padding-top: 0.3em; margin-top: 0.7em">
    <h3>Display Opiton</h3>
    <div>
        <mat-slide-toggle class="example-margin" [color]="color" (change)="resizableChange($event)"
            [disabled]="disabled">
            Resizable
        </mat-slide-toggle>
    </div>
    <div>
        <mat-slide-toggle class="example-margin" [color]="color" (change)="fixedChange($event)" [disabled]="disabled">
            Fixed row and col
        </mat-slide-toggle>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="rows" [formControl]="rowsControl" type="number">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="cols" [formControl]="colsControl" type="number">
        </mat-form-field>
    </div>
    <h4>JSON</h4>
    <ngx-json-viewer [json]="displayOptionForLiveUpdate"></ngx-json-viewer>
</div>
